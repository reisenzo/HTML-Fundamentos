  </head>

      <thead>

          <th>Coluna 1</th>
          <th>Coluna 2</th>
        </tr>
      </thead>

        <tr>
          <td>Dado1</td>
          <td>Dado2</td>
        </tr>
        <tr>
          <td>Dado3</td>
          <td>Dado4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
